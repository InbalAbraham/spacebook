<html>
    <head>
        <title>Spacebook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="resources/favicon.ico"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/sticky_footer.css">
        <link rel="stylesheet" href="css/general.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="config.js"></script>
        <script src="components/new-post.js"></script>
        <script src="components/comment.js"></script>
        <script src="components/new-comment.js"></script>
        <script src="components/collapsible.js"></script>
        <script src="components/post.js"></script>
        <script src="resources/main.js"></script>
        <script src="https://unpkg.com/vue"></script>
  <body>

      <nav class="navbar navbar-inverse navbar-static-top">
           <div class="container-fluid">
               <div class="navbar-header">
                 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                 </button>
                 <span class="navbar-brand" style="color: white">SpaceBook </span>
               </div>

              <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-left">
                      <div class="form-group">
                          <input id="currentUser" type="text" class="form-control" placeholder="User Name">
                        </div>
                        <button class="btn btn-default" onclick="Config.currentUser = currentUser.value">Save</button>
                      </div>
              </div>
         </div>
       </nav>

      <div class="container-fluid">
          <div id="spaceApp">
            <div class="container-fluid">
              <post
                v-for="(item, pindex) in postsList"
                v-bind:post="item"
                v-bind:pindex="pindex"
                v-bind:key="item._id"
                v-on:remove="postsList.splice(pindex, 1)">
              </post>
              <new-post></new-post>
            </div>
          </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-muted credit">
      Inbal Abraham
        </div>
      </footer>
    </body>
</html>
